<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AI Signal Bot</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      background: #111927;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e2b3c;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      color: white;
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .login-box label {
      display: block;
      margin: 10px 0 5px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box .links {
      margin-top: 15px;
      text-align: center;
    }
    .login-box .links a {
      color: #03a9f4;
      text-decoration: none;
    }
    .error {
      background: #c62828;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login to AI Bot</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login">
      <label>Username</label>
      <input type="text" name="username" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    <div class="links">
      <p>Need access? Contact:</p>
      <p>
        <a href="https://instagram.com/YOUR_HANDLE" target="_blank">üì∑ Instagram</a> |
        <a href="https://t.me/YOUR_HANDLE" target="_blank">üì® Telegram</a>
      </p>
    </div>
  </div>
</body>
</html>
